version: '3.8'

services:
  client-app:
    build:
      context: ../client
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - server
    container_name: client_container

  client-nginx:
    build:
      context: ../client
      dockerfile: dockerfile.nginx
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - client-app
    volumes:
      - ../client/default.conf:/etc/nginx/conf.d/default.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    container_name: client_nginx_container

  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    container_name: server_container

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: /bin/sh -c "trap exit TERM; while :; do certbot certonly --webroot --webroot-path=/var/www/certbot -d travelspace.world -d www.travelspace.world; sleep 12h & wait $${!}; done;"
