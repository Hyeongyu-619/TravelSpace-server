version: '3.8'

services:
  client-app:
    build:
      context: ../client
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - server
    container_name: client_container
    environment:
      NEXT_PUBLIC_GOOGLE_MAP_KEY: 'AIzaSyD59CDhyuIwbEA1_xAewLGJab-z2SXVMWo'
      NEXT_PUBLIC_SOCKET_CHAT_URI: 'https://travelspace.world/ws-chat'
      NEXT_PUBLIC_SOCKET_NOTIFICATION_URI: 'https://travelspace.world/ws-notifications'
