  client-nginx:
    build:
      context: ../client
      dockerfile: dockerfile.nginx
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - client-app
    volumes:
      - ../client/default.conf:/etc/nginx/conf.d/default.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    container_name: client_nginx_container
